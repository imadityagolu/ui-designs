<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Collage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

          <div class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl items-center">

              <div class="grid grid-cols-2 gap-4 relative">
                <img src="https://images4.alphacoders.com/132/1329875.png" alt="Collage 1" class="rounded-lg shadow-md transform -rotate-8 -translate-x-1 -translate-y-2" />
                <img src="https://images4.alphacoders.com/132/1329875.png" alt="Collage 2" class="rounded-lg shadow-md transform rotate-2 translate-x-17 -translate-y-4" />
                <img src="https://images4.alphacoders.com/132/1329875.png" alt="Collage 3" class="rounded-lg shadow-md transform -rotate-3 translate-x-1 translate-y-2" />
                <img src="https://images4.alphacoders.com/132/1329875.png" alt="Collage 4" class="rounded-lg shadow-md transform rotate-6 translate-x-3 translate-y-1" />
              </div>

              <div>
                <h2 class="text-3xl font-bold mb-4">Stunning Nature Collage</h2>
                <p class="text-gray-700 mb-4">
                  Explore the beauty of nature through this curated collection of vibrant landscapes and scenic wonders.
                  Each image captures the essence of the wild, from majestic mountains to tranquil forests.
                </p>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                  Learn More
                </button>
              </div>

            </div>
          </div>
  </body>
</html>
